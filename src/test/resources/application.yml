spring:
  application:
    name: RealMoneyRealTaste
  profiles:
    active: test
    group:
      test:
        - testdb
      dev:
        - devdb
  mail:
    host: ${SPRING_MAIL_HOST}
    port: ${SPRING_MAIL_PORT}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
app:
  base-url: ${APP_BASE_URL}
  member:
    activation-token:
      expiration-hours: 24
    password-reset-token:
      expiration-hours: 1
password:
  mismatch: 새 비밀번호와 비밀번호 확인이 일치하지 않습니다.
