# Docker 환경 설정
spring:
  profiles:
    active: docker
  
  # 데이터베이스 설정 (MySQL)
  datasource:
    url: jdbc:mysql://mysql:3306/realmoneyrealtaste?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: rmrt
    password: rmrtpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul

  # 메일 설정 (Docker 환경용)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  # 보안 설정
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}

  # 성능 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      # CORS 설정 (로컬 개발)
      cors:
        allowed-origins: http://localhost:8080,http://127.0.0.1:8080
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        allow-credentials: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

# 로깅 설정
logging:
  level:
    com.albert.realmoneyrealtaste: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# 애플리케이션 설정
app:
  base-url: http://localhost:8080
  member:
    activation-token:
      expiration-hours: 24
    password-reset-token:
      expiration-hours: 1

