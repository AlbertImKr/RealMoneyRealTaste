<!-- Friends 리스트 프래그먼트 -->
<div class="card" th:fragment="friends">
    <!-- Card header START -->
    <div class="card-header border-0 pb-0">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                내 친구 목록
                <span class="badge bg-primary bg-opacity-10 text-primary ms-2"
                      th:text="${friends.totalElements ?: 0}">0</span>
            </h5>
            <div class="d-flex gap-2">
                <!-- 친구 검색 -->
                <div class="input-group input-group-sm" style="max-width: 200px;">
                    <input class="form-control"
                           hx-get="/friends/fragment"
                           hx-swap="innerHTML"
                           hx-target="#content-area"
                           hx-trigger="keyup changed delay:500ms"
                           name="keyword"
                           placeholder="친구 검색"
                           type="text">
                    <button class="btn btn-light" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <!-- 친구 추가 버튼 -->
                <button class="btn btn-primary-soft btn-sm"
                        data-bs-target="#addFriendModal"
                        data-bs-toggle="modal">
                    <i class="bi bi-person-plus me-1"></i>친구 추가
                </button>
            </div>
        </div>
    </div>
    <!-- Card header END -->

    <!-- Card body START -->
    <div class="card-body">
        <!-- 친구가 없을 때 -->
        <div class="text-center py-5" th:if="${friends == null or friends.isEmpty()}">
            <i class="bi bi-people display-1 text-muted"></i>
            <h5 class="mt-3">아직 친구가 없습니다</h5>
            <p class="text-muted">맛집 친구들을 추가하고 함께 리뷰를 공유하세요!</p>
            <button class="btn btn-primary"
                    data-bs-target="#addFriendModal"
                    data-bs-toggle="modal">
                <i class="bi bi-person-plus me-2"></i>첫 친구 추가하기
            </button>
        </div>

        <!-- 친구 리스트 -->
        <div class="row g-3" id="friends-list" th:if="${friends != null and !friends.isEmpty()}">
            <div class="col-md-6 col-lg-4" th:each="friend : ${friends.content}">
                <div class="card shadow-sm h-100">
                    <!-- Card body START -->
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <!-- Avatar -->
                            <div class="avatar me-3">
                                <a th:href="@{/members/{id}(id=${friend.id})}">
                                    <img class="avatar-img rounded-circle"
                                         style="width: 48px; height: 48px; object-fit: cover;"
                                         th:alt="|${friend.nickname}의 프로필|"
                                         th:src="${friend.profileImageUrl ?: '/assets/images/default-avatar.png'}">
                                </a>
                            </div>
                            <!-- Info -->
                            <div class="flex-grow-1">
                                <h6 class="mb-0">
                                    <a th:href="@{/members/{id}(id=${friend.id})}"
                                       th:text="${friend.nickname}">친구 이름</a>
                                    <i class="bi bi-patch-check-fill text-primary small ms-1"></i>
                                </h6>
                                <p class="mb-0 small text-muted"
                                   th:text="${friend.mutualFriendsCount + ' mutual friends'}">5 mutual friends</p>
                            </div>
                        </div>

                        <!-- 친구 상태 정보 -->
                        <div class="mt-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="bi bi-calendar2-plus me-1"></i>
                                    <span th:text="${#temporals.format(friend.friendSince, 'yyyy.MM.dd')}">2024.01.01</span>에
                                    친구 추가
                                </small>
                                <div class="badge bg-success bg-opacity-10 text-success">
                                    <i class="bi bi-check-circle me-1"></i>친구
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card body END -->

                    <!-- Card footer START -->
                    <div class="card-footer bg-transparent border-0 pt-0">
                        <div class="d-flex gap-2">
                            <!-- 메시지 버튼 -->
                            <button class="btn btn-sm btn-primary-soft flex-grow-1"
                                    th:attr="onclick=|location.href='@{/messages/{id}(id=${friend.id})}'|">
                                <i class="bi bi-chat-left-text me-1"></i>메시지
                            </button>
                            <!-- 프로필 보기 버튼 -->
                            <button class="btn btn-sm btn-outline-secondary flex-grow-1"
                                    th:attr="onclick=|location.href='@{/members/{id}(id=${friend.id})}'|">
                                <i class="bi bi-person me-1"></i>프로필
                            </button>
                            <!-- 친구 삭제 버튼 -->
                            <button class="btn btn-sm btn-danger-soft"
                                    th:attr="hx-delete='/api/friends/' + ${friend.id},
                                            hx-target='#friend-card-' + ${friend.id},
                                            hx-swap='outerHTML'"
                                    th:id="'friend-delete-' + ${friend.id}">
                                <i class="bi bi-person-x"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Card footer END -->
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Friends pagination"
             class="d-flex justify-content-center mt-4"
             th:if="${friends != null and friends.totalPages > 1}">
            <ul class="pagination">
                <!-- 이전 페이지 -->
                <li class="page-item" th:classappend="${friends.first} ? 'disabled'">
                    <a class="page-link"
                       hx-get="/friends/fragment"
                       hx-swap="innerHTML"
                       hx-target="#content-area"
                       th:href="@{/friends/fragment(page=${friends.number - 1})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <!-- 페이지 번호 -->
                <li class="page-item"
                    th:classappend="${i == friends.number} ? 'active'"
                    th:each="i : ${#numbers.sequence(0, friends.totalPages - 1)}">
                    <a class="page-link"
                       hx-get="/friends/fragment"
                       hx-swap="innerHTML"
                       hx-target="#content-area"
                       th:href="@{/friends/fragment(page=${i})}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- 다음 페이지 -->
                <li class="page-item" th:classappend="${friends.last} ? 'disabled'">
                    <a class="page-link"
                       hx-get="/friends/fragment"
                       hx-swap="innerHTML"
                       hx-target="#content-area"
                       th:href="@{/friends/fragment(page=${friends.number + 1})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Card body END -->
</div>
<!-- Friends 리스트 프래그먼트 END -->
