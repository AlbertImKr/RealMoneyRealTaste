<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RMRT - 진짜 내돈내산 푸디 소셜 플랫폼</title>

    <!-- Meta Tags -->
    <th:block th:replace="~{fragments/meta-tags :: default-meta}"></th:block>

    <!-- Styles -->
    <th:block th:replace="~{fragments/head :: styles}"></th:block>

    <!-- Core Scripts -->
    <th:block th:replace="~{fragments/head :: core-scripts}"></th:block>
</head>
<body>

<!-- Header START -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- Container START -->
    <div class="container">
        <div class="row g-4">

            <!-- Sidenav START -->
            <div class="col-lg-3">

                <!-- Advanced filter responsive toggler START -->
                <div class="d-flex align-items-center d-lg-none">
                    <button aria-controls="offcanvasSideNavbar" class="border-0 bg-transparent"
                            data-bs-target="#offcanvasSideNavbar"
                            data-bs-toggle="offcanvas" type="button">
                        <span class="btn btn-primary"><i class="fa-solid fa-sliders-h"></i></span>
                        <span class="h6 mb-0 fw-bold d-lg-none ms-2">My profile</span>
                    </button>
                </div>
                <!-- Advanced filter responsive toggler END -->

                <!-- Navbar START-->
                <nav aria-label="Side Navbar" class="navbar navbar-expand-lg mx-0">
                    <div class="offcanvas offcanvas-start" id="offcanvasSideNavbar" tabindex="-1">
                        <!-- Offcanvas header -->
                        <div class="offcanvas-header">
                            <button aria-label="Close" class="btn-close text-reset ms-auto" data-bs-dismiss="offcanvas"
                                    type="button"></button>
                        </div>

                        <!-- Offcanvas body -->
                        <div class="offcanvas-body d-block px-2 px-lg-0">
                            <!-- Card START -->
                            <div class="card overflow-hidden">
                                <!-- Cover image -->
                                <div class="h-50px"
                                     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                                <!-- Card body START -->
                                <div class="card-body pt-0">
                                    <!-- 로그인된 경우: 프로필 정보 표시 -->
                                    <div th:if="${member != null}">
                                        <div class="card-body pt-0" hx-get="/fragments/member-profile" hx-swap="innerHTML"
                                             hx-trigger="load">
                                            <!-- htmx를 통해 member profile fragment가 동적으로 로드됩니다 -->
                                        </div>
                                    </div>

                                    <!-- 로그인 안된 경우: 로그인 버튼 표시 -->
                                    <div class="text-center py-5" th:unless="${member != null}">
                                        <h5 class="mb-2">RMRT에 오신 것을 환영합니다</h5>
                                        <p class="text-muted mb-4">로그인하고 푸디들과 소통해보세요</p>
                                        <a class="btn btn-primary btn-lg" th:href="@{/signin}">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                                        </a>
                                        <div class="mt-3">
                                            <small class="text-muted">
                                                계정이 없으신가요?
                                                <a class="text-decoration-none" th:href="@{/signup}">회원가입</a>
                                            </small>
                                        </div>
                                    </div>
                                </div>

                                <!-- Card body END -->
                            </div>
                            <!-- Card END -->

                            <!-- Helper link START -->
                            <ul class="nav small mt-4 justify-content-center lh-1">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/about}">소개</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/help}">고객지원</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/privacy}">개인정보처리방침</a>
                                </li>
                            </ul>
                            <!-- Helper link END -->
                            <!-- Copyright START -->
                            <p class="text-center mb-0">
                                ©2025 <a href="https://github.com/AlbertImKr/RealMoneyRealTaste"
                                         target="_blank">RealMoneyRealTaste</a>
                            </p>
                            <p class="text-center mb-0">
                                All rights reserved.
                            </p>
                            <!-- Copyright END -->
                        </div>
                    </div>
                </nav>
                <!-- Navbar END-->
            </div>
            <!-- Sidenav END -->

            <!-- Main content START -->
            <div class="col-md-8 col-lg-6 vstack gap-4">
                <!-- 공통 컨텐츠 영역 -->
                <div class="card">
                    <!-- 로딩 인디케이터 -->
                    <div class="htmx-indicator" id="loading-indicator">
                        <div class="spinner-border text-primary"></div>
                        <p class="mt-2 text-muted">불러오는 중...</p>
                    </div>

                    <!-- 실제 컨텐츠가 교체될 영역 -->
                    <div hx-get="/posts/fragment"
                         hx-indicator="#loading-indicator"
                         hx-swap="innerHTML"
                         hx-target="#content-area"
                         hx-trigger="load">
                    </div>
                    <div id="content-area">
                    </div>
                </div>

            </div>
            <!-- Main content END -->

            <!-- Right sidebar START -->
            <div class="col-lg-3">
                <!-- HTMX로 동적 로딩될 사이드바 (로그인 상태) -->
                <div hx-get="/fragments/members/suggest-users-sidebar"
                     hx-indicator="#sidebar-content .htmx-indicator"
                     hx-swap="innerHTML"
                     hx-target="#sidebar-content"
                     hx-trigger="load"
                     id="sidebar-content"
                     th:if="${member != null}">
                    <!-- 로딩 인디케이터 -->
                    <div class="text-center py-5 htmx-indicator">
                        <div class="spinner-border text-primary mb-3"></div>
                        <div class="text-muted">추천 푸디를 불러오는 중...</div>
                    </div>
                </div>

                <!-- 비로그인 상태일 때 로그인 버튼 -->
                <div class="card text-centerd" th:if="${member == null}">
                    <div class="card-body">
                        <h5 class="card-title mb-3">로그인이 필요합니다</h5>
                        <p class="card-text text-muted">추천 푸디를 보려면 로그인해주세요</p>
                        <a class="btn btn-primary" th:href="@{/signin}">로그인</a>
                    </div>
                </div>
            </div>
            <!-- Right sidebar END -->

        </div> <!-- Row END -->
    </div>
    <!-- Container END -->
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Post Detail Modal START -->
<div aria-labelledby="postDetailModalLabel"
     aria-modal="true"
     class="modal fade"
     id="postDetailModal"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl d-flex align-items-center justify-content-center min-vh-100">
        <div class="modal-content mx-auto" style="max-height: 90vh; overflow-y: auto;">
            <!-- Modal header START -->
            <div class="modal-header border-0">
                <h5 class="modal-title" id="postDetailModalLabel">
                    <i class="bi bi-card-image text-primary me-2"></i>게시글 상세보기
                </h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <!-- Modal header END -->

            <!-- Modal body START -->
            <div class="modal-body p-0">
                <!-- 로딩 상태 -->
                <div class="htmx-indicator" id="post-detail-loading">
                    <div class="d-flex justify-content-center align-items-center py-5">
                        <div class="spinner-border text-primary me-3">
                            <output class="visually-hidden">Loading...</output>
                        </div>
                        <span class="text-muted">게시글을 불러오는 중...</span>
                    </div>
                </div>

                <!-- 실제 Post 내용이 로드될 영역 -->
                <div id="post-detail-modal-content">
                    <!-- HTMX로 동적으로 로드됨 -->
                </div>
            </div>
            <!-- Modal body END -->

            <!-- Modal footer START -->
            <div class="modal-footer border-0 bg-light">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="text-muted small">
                        <i class="bi bi-info-circle me-1"></i>
                        ESC 키를 눌러 닫을 수 있습니다
                    </div>
                    <fieldset class="btn-group">
                        <legend class="visually-hidden">Modal actions</legend>
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">
                            <i class="bi bi-x-circle me-1"></i>닫기
                        </button>
                        <a class="btn btn-primary d-none" href="#" id="post-detail-link">
                            <i class="bi bi-box-arrow-up-right me-1"></i>새 창에서 보기
                        </a>
                    </fieldset>
                </div>
            </div>
            <!-- Modal footer END -->
        </div>
    </div>
</div>
<!-- Post Detail Modal END -->

<!-- Modal container for dynamic modals START -->
<div id="modal-container"></div>
<!-- Modal container for dynamic modals END -->

<!-- Modal create post START -->
<th:block th:insert="~{post/modal-create-post :: modal-create-post}"></th:block>
<!-- Modal create post END -->

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
