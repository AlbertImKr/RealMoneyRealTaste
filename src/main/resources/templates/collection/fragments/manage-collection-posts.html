<!-- 컬렉션 게시글 관리 프래그먼트 -->
<div th:fragment="manage-collection-posts">
    <div aria-modal="true"
         class="modal fade show"
         style="display: block;"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-collection me-2"></i>
                            <span th:text="${collection.info.name}">컬렉션 이름</span> 게시글 관리
                        </h5>
                        <button aria-label="Close"
                                class="btn-close"
                                onclick="document.getElementById('modal-container').innerHTML=''"
                                type="button"></button>
                    </div>

                    <div class="card-body">
                        <!-- 현재 컬렉션에 있는 게시글들 -->
                        <div class="mb-4">
                            <h6 class="mb-3">
                                <i class="bi bi-bookmarks me-1"></i>
                                컬렉션에 포함된 게시글
                                <span class="badge bg-primary" th:text="${posts.size()}">0</span>
                            </h6>

                            <div class="row g-2" th:if="${!posts.isEmpty()}">
                                <div class="col-md-6" th:each="post : ${posts}">
                                    <div class="card border">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="flex-grow-1">
                                                    <div class="small fw-bold" th:text="${post.restaurant.name}">맛집 이름
                                                    </div>
                                                    <div class="text-muted small" th:text="${post.content.text}">게시글
                                                        내용
                                                    </div>
                                                </div>
                                                <button class="btn btn-outline-danger btn-sm"
                                                        th:attr="hx-delete=@{/api/collections/{collectionId}/posts/{postId}(collectionId=${collection.id}, postId=${post.id})}"
                                                        th:hx-on::after-request="|initCollectionManagePosts(event, ${collection.id})|"
                                                        type="button"
                                                >
                                                    <i class="bi bi-x"></i> 제거
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center text-muted py-3" th:if="${collection.isEmpty()}">
                                <i class="bi bi-collection"></i> 아직 추가된 게시글이 없습니다
                            </div>
                        </div>

                        <hr>

                        <!-- 추가 가능한 내 게시글들 -->
                        <div class="mb-3">
                            <h6 class="mb-3">
                                <i class="bi bi-plus-circle me-1"></i>
                                내 게시글에서 추가하기
                            </h6>

                            <div class="row g-2" th:if="${myPosts != null and !myPosts.content.isEmpty()}">
                                <div class="col-md-6" th:each="post : ${myPosts.content}">
                                    <div class="card border"
                                         th:classappend="${collection.posts.contains(post.id) ? 'border-success bg-light' : ''}">
                                        <div class="card-body py-2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="flex-grow-1">
                                                    <div class="small fw-bold" th:text="${post.restaurant.name}">맛집
                                                        이름
                                                    </div>
                                                    <div class="text-muted small" th:text="${post.content.text}">게시글
                                                        내용
                                                    </div>
                                                </div>

                                                <!-- 이미 포함된 경우 -->
                                                <span class="badge bg-success"
                                                      th:if="${collection.posts.contains(post.id)}">
                                                    <i class="bi bi-check"></i> 포함됨
                                                </span>

                                                <!-- 추가 가능한 경우 -->
                                                <button class="btn btn-outline-primary btn-sm"
                                                        th:attr="hx-post=@{/api/collections/{collectionId}/posts/{postId}(collectionId=${collection.id}, postId=${post.id})}"
                                                        th:hx-on::after-request="|initCollectionManagePosts(event, ${collection.id})|"
                                                        th:unless="${collection.posts.contains(post.id)}"
                                                        type="button"
                                                >
                                                    <i class="bi bi-plus"></i> 추가
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center text-muted py-3"
                                 th:if="${myPosts == null or myPosts.content.isEmpty()}">
                                <i class="bi bi-file-earmark-text"></i> 추가할 수 있는 게시글이 없습니다
                            </div>
                        </div>

                        <!-- 페이지네이션 -->
                        <div class="d-flex justify-content-center mt-4"
                             th:if="${myPosts != null and myPosts.totalPages > 1}">
                            <nav aria-label="내 게시글 페이지네이션">
                                <ul class="pagination pagination-sm mb-0">
                                    <!-- 이전 버튼 -->
                                    <li class="page-item" th:classappend="${!myPosts.hasPrevious() ? 'disabled' : ''}">
                                        <button class="page-link"
                                                hx-get="/collections/{collectionId}/posts/fragment"
                                                hx-swap="innerHTML"
                                                hx-target="#modal-container"
                                                th:attr="hx-get=@{/collections/{collectionId}/posts/fragment(collectionId=${collection.id}, page=${myPosts.number - 1})}"
                                                th:if="${myPosts.hasPrevious()}">
                                            <i class="bi bi-chevron-left"></i>
                                        </button>
                                        <span class="page-link text-muted" th:unless="${myPosts.hasPrevious()}">
                                            <i class="bi bi-chevron-left"></i>
                                        </span>
                                    </li>

                                    <!-- 페이지 번호들 (현재 페이지 ±2 범위) -->
                                    <li class="page-item"
                                        th:classappend="${page == myPosts.number ? 'active' : ''}"
                                        th:each="page : ${#numbers.sequence(
                                            T(java.lang.Math).max(0, myPosts.number - 2),
                                            T(java.lang.Math).min(myPosts.totalPages - 1, myPosts.number + 2)
                                        )}">
                                        <button class="page-link"
                                                hx-get="/collections/{collectionId}/posts/fragment"
                                                hx-swap="innerHTML"
                                                hx-target="#modal-container"
                                                th:attr="hx-get=@{/collections/{collectionId}/posts/fragment(collectionId=${collection.id}, page=${page})}"
                                                th:if="${page != myPosts.number}"
                                                th:text="${page + 1}">1
                                        </button>
                                        <span class="page-link bg-primary text-white border-primary"
                                              th:if="${page == myPosts.number}"
                                              th:text="${page + 1}">1</span>
                                    </li>

                                    <!-- 다음 버튼 -->
                                    <li class="page-item" th:classappend="${!myPosts.hasNext() ? 'disabled' : ''}">
                                        <button class="page-link"
                                                hx-get="/collections/{collectionId}/posts/fragment"
                                                hx-swap="innerHTML"
                                                hx-target="#modal-container"
                                                th:attr="hx-get=@{/collections/{collectionId}/posts/fragment(collectionId=${collection.id}, page=${myPosts.number + 1})}"
                                                th:if="${myPosts.hasNext()}">
                                            <i class="bi bi-chevron-right"></i>
                                        </button>
                                        <span class="page-link text-muted" th:unless="${myPosts.hasNext()}">
                                            <i class="bi bi-chevron-right"></i>
                                        </span>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <!-- 페이지 정보 -->
                        <div class="text-center mt-2" th:if="${myPosts != null and myPosts.totalElements > 0}">
                            <small class="text-muted">
                                <span th:text="${myPosts.number + 1}">1</span> /
                                <span th:text="${myPosts.totalPages}">5</span> 페이지
                                (<span th:text="${myPosts.numberOfElements}">10</span>개 표시 중)
                            </small>
                        </div>

                        <!-- 닫기 버튼 -->
                        <div class="text-center mt-3">
                            <button class="btn btn-secondary"
                                    onclick="document.getElementById('modal-container').innerHTML=''"
                                    type="button">
                                <i class="bi bi-x-lg me-1"></i>닫기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show"></div>
    <script>
        function initCollectionManagePosts(event, collectionId) {
            if (event.detail.successful) {
                htmx.ajax('GET', '/collections/' + collectionId + '/posts/fragment', {
                    target: '#modal-container',
                    swap: 'innerHTML'
                });
            }
        }
    </script>
</div>
