<!DOCTYPE html>
<html lang="ko">
<head>
    <title>RMRT - 비밀번호 찾기</title>

    <!-- Meta Tags -->
    <th:block th:replace="~{fragments/meta-tags :: default-meta}"></th:block>

    <!-- Styles -->
    <th:block th:replace="~{fragments/head :: styles}"></th:block>

    <!-- Core Scripts -->
    <th:block th:replace="~{fragments/head :: core-scripts}"></th:block>
</head>

<body>

<!-- Header START -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- Container START -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <!-- Main content START -->
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <!-- Password forgot card START -->
                <div class="card card-body rounded-3 p-4 p-sm-5">
                    <div class="text-center">
                        <!-- Title -->
                        <h1 class="mb-2">비밀번호 찾기</h1>
                        <span class="d-block">가입하신 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다.</span>
                    </div>

                    <!-- Messages START -->
                    <div class="mt-3">
                        <!-- Success Message -->
                        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${message}"></span>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>

                        <!-- Error Message -->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>
                    </div>
                    <!-- Messages END -->

                    <!-- Form START -->
                    <form class="mt-4" method="post" th:action="@{/members/password-forgot}">
                        <!-- Email -->
                        <div class="mb-3 input-group-lg">
                            <label class="form-label visually-hidden" for="email">이메일 주소</label>
                            <input autocomplete="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="이메일 주소"
                                   required
                                   type="email">
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary" type="submit">
                                재설정 링크 전송
                            </button>
                        </div>

                        <!-- Back to sign in -->
                        <p class="mb-0 mt-3 text-center">
                            <a href="/signin">
                                <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
                            </a>
                        </p>

                        <!-- Copyright -->
                        <p class="mb-0 mt-3 text-center">©2025 <a href="https://github.com/AlbertImKr" target="_blank">RealMoneyRealTaste.</a>
                            All rights reserved</p>
                    </form>
                    <!-- Form END -->
                </div>
                <!-- Password forgot card END -->
            </div>
            <!-- Main content END -->
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Footer START -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- Footer END -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Functions -->
<script src="/assets/js/functions.js"></script>

</body>
</html>
