<!DOCTYPE html>
<html lang="ko">
<head>
    <title>RMRT - 이메일 인증</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Albert" name="author">
    <meta content="RMRT - 내돈 내산 맛집 추천 서비스" name="description">
    <meta content="RMRT, 맛집, 추천, 리뷰" name="keywords">

    <!-- Dark mode -->
    <script>
        const storedTheme = localStorage.getItem('theme')

        const getPreferredTheme = () => {
            if (storedTheme) {
                return storedTheme
            }
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'
        }

        const setTheme = function (theme) {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        setTheme(getPreferredTheme())

        window.addEventListener('DOMContentLoaded', () => {
            var el = document.querySelector('.theme-icon-active');
            if (el !== 'undefined' && el != null) {
                const showActiveTheme = theme => {
                    const activeThemeIcon = document.querySelector('.theme-icon-active use')
                    const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                    const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

                    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                        element.classList.remove('active')
                    })

                    btnToActive.classList.add('active')
                    activeThemeIcon.setAttribute('href', svgOfActiveBtn)
                }

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (storedTheme !== 'light' || storedTheme !== 'dark') {
                        setTheme(getPreferredTheme())
                    }
                })

                showActiveTheme(getPreferredTheme())

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value')
                            localStorage.setItem('theme', theme)
                            setTheme(theme)
                            showActiveTheme(theme)
                        })
                    })

            }
        })

    </script>

    <!-- Favicon -->
    <link href="/assets/images/favicon.ico" rel="shortcut icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Plugins CSS -->
    <link href="/assets/vendor/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->

                    </div>

                        <h1 class="mb-2">인증 실패</h1>
                        <p class="mb-0 text-danger">유효하지 않거나 만료된 인증 혹은 이미 인증된 링크입니다.</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-4">
                        <div class="d-grid gap-2" th:if="${success}">
                            <a class="btn btn-lg btn-primary" href="/signin">로그인하기</a>
                            <a class="btn btn-lg btn-outline-secondary" href="/">홈으로 가기</a>
                        </div>

                        <div class="d-grid gap-2" th:unless="${success}">
                            <a class="btn btn-lg btn-primary" href="/members/resend-activation">이메일 다시 보내기</a>
                            <a class="btn btn-lg btn-outline-secondary" href="/">홈으로 가기</a>
                        </div>
                    </div>

                    <!-- Additional Info -->
                    <div class="mt-4 pt-4 border-top">
                        <p class="small text-muted mb-2" th:if="${success}">
                            이제 모든 서비스를 이용하실 수 있습니다.
                        </p>

                            문제가 계속되면 고객센터로 문의해주세요.
                        </p>
                    </div>

                    <!-- Copyright -->
                    <p class="mb-0 mt-3 text-center small">©2025 <a href="https://github.com/AlbertImKr"
                                                                    target="_blank">RealMoneyRealTaste.</a>
                        All rights reserved</p>
                </div>
                <!-- Activation Result END -->
            </div>
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>
