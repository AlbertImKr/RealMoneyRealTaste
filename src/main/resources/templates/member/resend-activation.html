<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RMRT - 인증 메일 재발송</title>

    <!-- Meta Tags -->
    <th:block th:replace="~{fragments/meta-tags :: default-meta}"></th:block>
    <!-- End Meta Tags -->

    <!-- Plugins CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/font-awesome/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" type="text/css">

    <!-- Dark mode -->
    <th:block th:insert="~{fragments/darkmode :: darkmode-script}"></th:block>
    <!-- End Dark mode -->

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">
</head>
<body>
<!-- Header START -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <!-- Title -->
                        <h1 class="text-center text-primary fw-bold mb-2">🍽️ RealMoneyRealTaste</h1>
                        <p class="text-center text-muted mb-4">인증 메일 재발송</p>

                        <!-- Success Alert -->
                        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${message}">인증 이메일이 재발송되었습니다. 이메일을 확인해주세요.</span>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>

                        <!-- Error Alert -->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">이메일 재발송에 실패했습니다. 잠시 후 다시 시도해주세요.</span>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>

                        <!-- Email Info -->
                        <div class="bg-light rounded p-3 mb-4 text-center">
                            <p class="text-muted mb-2 small">인증 메일을 다음 주소로 재발송합니다:</p>
                            <p class="fw-semibold mb-0" th:text="${email.address}">example@email.com</p>
                        </div>

                        <!-- Form -->
                        <form method="post" th:action="@{/members/resend-activation}">
                            <button class="btn btn-primary w-100 py-2 fw-semibold" type="submit">
                                인증 메일 재발송
                            </button>
                        </form>

                        <!-- Info Box -->
                        <div class="bg-light rounded p-3 mt-4">
                            <p class="text-muted small mb-2">• 인증 메일은 24시간 동안 유효합니다.</p>
                            <p class="text-muted small mb-2">• 이메일이 오지 않는다면 스팸함을 확인해주세요.</p>
                            <p class="text-muted small mb-0">• 이미 인증된 계정은 재발송이 불가능합니다.</p>
                        </div>

                        <!-- Back Link -->
                        <div class="text-center mt-4">
                            <a class="text-decoration-none small" th:href="@{/}">홈으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Footer START -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- Footer END -->

<!-- Bootstrap JS -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Theme Functions -->
<script th:src="@{/assets/js/functions.js}"></script>

</body>
</html>
