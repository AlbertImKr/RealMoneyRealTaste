<!DOCTYPE html>
<html lang="en">
<head>
    <title>RMRT - Sign up</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Albert" name="author">
    <meta content="RMRT - 내돈 내산 맛집 추천 서비스" name="description">
    <meta content="RMRT, 맛집, 추천, 리뷰" name="keywords">

    <!-- Dark mode -->
    <script>
        const storedTheme = localStorage.getItem('theme')

        const getPreferredTheme = () => {
            if (storedTheme) {
                return storedTheme
            }
            return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'
        }

        const setTheme = function (theme) {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-bs-theme', 'dark')
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        setTheme(getPreferredTheme())

        window.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.theme-icon-active');
            if (el) {
                const showActiveTheme = theme => {
                    const activeThemeIcon = document.querySelector('.theme-icon-active use')
                    const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
                    const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

                    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                        element.classList.remove('active')
                    })

                    btnToActive.classList.add('active')
                    activeThemeIcon.setAttribute('href', svgOfActiveBtn)
                }

                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (storedTheme !== 'light' || storedTheme !== 'dark') {
                        setTheme(getPreferredTheme())
                    }
                })

                showActiveTheme(getPreferredTheme())

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value')
                            localStorage.setItem('theme', theme)
                            setTheme(theme)
                            showActiveTheme(theme)
                        })
                    })

            }
        })

    </script>

    <!-- Favicon -->
    <link href="/assets/images/favicon.ico" rel="shortcut icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Plugins CSS -->
    <link href="/assets/vendor/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- Container START -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <!-- Main content START -->
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <!-- Sign up START -->
                <div class="card card-body rounded-3 p-4 p-sm-5">
                    <div class="text-center">
                        <!-- Title -->
                        <h1 class="mb-2">회원가입</h1>
                        <span class="d-block">계정이 이미 있으신가요? <a href="/sign-in">여기</a>를 클릭하세요.</span>
                    </div>
                    <!-- Form START -->
                    <form class="mt-4" method="post" th:action="@{/members}" th:object="${memberRegisterForm}">
                        <!-- Email -->
                        <div class="mb-3 input-group-lg">
                            <label class="form-label visually-hidden" for="email">이메일 주소</label>
                            <input autocomplete="email" class="form-control"
                                   id="email"
                                   placeholder="이메일 주소"
                                   required
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   th:field="*{email}" type="email">
                            <div class="invalid-feedback" th:errors="*{email}"
                                 th:if="${#fields.hasErrors('email')}"></div>
                        </div>

                        <!-- Nickname -->
                        <div class="mb-3 input-group-lg">
                            <label class="form-label visually-hidden" for="nickname">닉네임</label>
                            <input autocomplete="username" class="form-control"
                                   id="nickname"
                                   placeholder="닉네임"
                                   required
                                   th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid' : ''"
                                   th:field="*{nickname}" type="text">
                            <div class="invalid-feedback" th:errors="*{nickname}"
                                 th:if="${#fields.hasErrors('nickname')}"></div>
                        </div>

                        <!-- New password -->
                        <div class="mb-3 position-relative">
                            <!-- Input group -->
                            <div class="input-group input-group-lg">
                                <label class="form-label visually-hidden" for="psw-input">새 비밀번호</label>
                                <input autocomplete="new-password"
                                       class="form-control fakepassword"
                                       id="psw-input"
                                       placeholder="새 비밀번호"
                                       required
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       th:field="*{password}" type="password">
                                <span class="input-group-text p-0">
                                <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                            </span>
                            </div>
                            <div class="invalid-feedback d-block" th:errors="*{password}"
                                 th:if="${#fields.hasErrors('password')}"></div>
                            <div class="d-flex mt-1">
                                <div class="ms-auto">
                                    <i class="bi bi-info-circle ps-1" data-bs-container="body"
                                       data-bs-content="최소 8자 이상, 최대 20자 이하의 영문 대문자, 소문자, 숫자, 특수문자(!@#$%^&*)를 포함해야 합니다."
                                       data-bs-original-title=""
                                       data-bs-placement="top"
                                       data-bs-toggle="popover" title=""></i>
                                </div>
                            </div>
                        </div>

                        <!-- Confirm password -->
                        <div class="mb-3 input-group-lg">
                            <label class="form-label visually-hidden" for="new-password">비밀번호 확인</label>
                            <input autocomplete="new-password"
                                   class="form-control"
                                   id="new-password"
                                   placeholder="비밀번호 확인"
                                   required
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   th:field="*{confirmPassword}" type="password">
                            <div class="invalid-feedback" th:errors="*{confirmPassword}"
                                 th:if="${#fields.hasErrors('confirmPassword')}"></div>
                        </div>

                        <!-- Keep me signed in -->
                        <div class="mb-3 text-start">
                            <input class="form-check-input" id="keepsingnedCheck" type="checkbox">
                            <label class="form-check-label" for="keepsingnedCheck">로그인 상태 유지</label>
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary" type="submit">회원가입</button>
                        </div>

                        <!-- Copyright -->
                        <p class="mb-0 mt-3 text-center">©2025 <a href="https://github.com/AlbertImKr" target="_blank">Albert</a>
                            All rights reserved</p>
                    </form>
                    <!-- Form END -->
                </div>
                <!-- Sign up END -->
            </div>
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>

<!-- **************** MAIN CONTENT END **************** -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Functions -->
<script src="/assets/js/functions.js"></script>

</body>
</html>
