<!DOCTYPE html>
<html lang="ko">
<head>
    <title>RMRT - 비밀번호 재설정</title>

    <!-- Meta Tags -->
    <th:block th:replace="~{fragments/meta-tags :: default-meta}"></th:block>
    <!-- End Meta Tags -->

    <!-- Dark mode -->
    <th:block th:insert="~{fragments/darkmode :: darkmode-script}"></th:block>
    <!-- End Dark mode -->

    <!-- Favicon -->
    <link href="/assets/images/favicon.ico" rel="shortcut icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Plugins CSS -->
    <link href="/assets/vendor/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- Header START -->
<header th:replace="~{fragments/header :: header}"></header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- Container START -->
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100 py-5">
            <!-- Main content START -->
            <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <!-- Password reset card START -->
                <div class="card card-body rounded-3 p-4 p-sm-5">
                    <div class="text-center">
                        <!-- Title -->
                        <h1 class="mb-2">비밀번호 재설정</h1>
                        <span class="d-block">새로운 비밀번호를 입력해주세요.</span>
                    </div>

                    <!-- Messages START -->
                    <div class="mt-3">
                        <!-- Error Message -->
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
                        </div>
                    </div>
                    <!-- Messages END -->

                    <!-- Form START -->
                    <form class="mt-4" method="post" th:action="@{/members/password-reset}">
                        <!-- Hidden token field -->
                        <input name="token" th:value="${token}" type="hidden">

                        <!-- New Password -->
                        <div class="mb-3 position-relative">
                            <div class="input-group input-group-lg">
                                <label class="form-label visually-hidden" for="new-password">새 비밀번호</label>
                                <input autocomplete="new-password"
                                       class="form-control fakepassword"
                                       id="new-password"
                                       name="newPassword"
                                       placeholder="새 비밀번호"
                                       required
                                       type="password">
                                <span class="input-group-text p-0">
                                    <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                                </span>
                            </div>
                            <div class="d-flex mt-1">
                                <div class="ms-auto">
                                    <i class="bi bi-info-circle ps-1" data-bs-container="body"
                                       data-bs-content="최소 8자 이상, 최대 20자 이하의 영문 대문자, 소문자, 숫자, 특수문자(!@#$%^&*)를 포함해야 합니다."
                                       data-bs-original-title=""
                                       data-bs-placement="top"
                                       data-bs-toggle="popover" title=""></i>
                                </div>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3 input-group-lg">
                            <label class="form-label visually-hidden" for="confirm-password">비밀번호 확인</label>
                            <input autocomplete="new-password"
                                   class="form-control"
                                   id="confirm-password"
                                   name="newPasswordConfirm"
                                   placeholder="비밀번호 확인"
                                   required
                                   type="password">
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary" type="submit">
                                비밀번호 재설정
                            </button>
                        </div>

                        <!-- Back to sign in -->
                        <p class="mb-0 mt-3 text-center">
                            <a href="/signin">
                                <i class="bi bi-arrow-left me-1"></i>로그인으로 돌아가기
                            </a>
                        </p>

                        <!-- Copyright -->
                        <p class="mb-0 mt-3 text-center">©2025 <a href="https://github.com/AlbertImKr" target="_blank">RealMoneyRealTaste.</a>
                            All rights reserved</p>
                    </form>
                    <!-- Form END -->
                </div>
                <!-- Password reset card END -->
            </div>
            <!-- Main content END -->
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Footer START -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
<!-- Footer END -->

<!-- =======================
JS libraries, plugins and custom scripts -->

<!-- Bootstrap JS -->
<script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Functions -->
<script src="/assets/js/functions.js"></script>

<!-- Password validation script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');

        // Form validation
        form.addEventListener('submit', function (e) {
            const newPwd = newPassword.value;
            const confirmPwd = confirmPassword.value;

            // Check if passwords match
            if (newPwd !== confirmPwd) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                confirmPassword.focus();
                return false;
            }

            // Password requirements validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(newPwd)) {
                e.preventDefault();
                alert('비밀번호가 요구사항을 충족하지 않습니다.\n최소 8자 이상, 대소문자, 숫자, 특수문자를 포함해야 합니다.');
                newPassword.focus();
                return false;
            }
        });

        // Real-time password match indicator
        confirmPassword.addEventListener('input', function () {
            if (this.value && newPassword.value !== this.value) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });
    });
</script>

</body>
</html>
